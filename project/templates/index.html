<!DOCTYPE html>
<html>
<head>
    <!-- <script data-main="js/main.js" src="thirdParty/require.js"></script>-->
    <script src="../static/thirdParty/knockout-3.5.1.js"></script>
    <script src="../static/thirdParty/jquery-3.4.1.min.js"></script>
    <script src="../static/js/main.js"></script>
    <link href="../static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="init()" class="bg-light container">

    <div class="row">
        <div class="offset-md-4 col-md-4 center border-bottom">
            <h3 class="text-center">
                Ultra Saver Messages
            </h3>
        </div>
    </div>

    <br>
    
    <div class="row">
        <div class="offset-md-4 col-md-4 center">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Message:</span>
                </div>
                <textarea 
                    class="form-control" 
                    data-bind="text: textMessage" 
                    aria-label="With textarea">
                </textarea>
            </div>
            <br>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Code:</span>
                </div>
                <input 
                    type="text" 
                    disabled 
                    class="form-control" 
                    data-bind="value: textCode"
                    aria-label="Username" 
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <button type="button" onclick="sendMessage(this)" class="btn btn-dark">Send</button>
    </div>
</body>
</html>
